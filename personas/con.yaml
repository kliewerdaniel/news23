reader_assumption_level: 0.7       # Assumes research interest
interactive_elements: 0.6          # Rhetorical engagement
pedagogical_intent: 0.7           # Strong teaching drive
persuasive_intent: 0.9            # Highly persuasive

# RHETORICAL DEVICES (0.0 = minimum, 1.0 = maximum)
metaphor_usage: 0.8               # Heavy symbolism
narrative_elements: 0.9           # Strong narrative
